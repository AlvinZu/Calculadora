<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calor√≠as y Macros</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
            background: white;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .gender-option {
            flex: 1;
            position: relative;
        }

        .gender-option input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .gender-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gender-option input:checked + label {
            border-color: #3498db;
            background: #3498db;
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        #result {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .goal-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .goal-box {
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            position: relative;
            overflow: hidden;
        }

        .goal-box:hover {
            transform: translateY(-5px);
        }

        .goal-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
        }

        .goal-box h4 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.3em;
        }

        .macro-item {
            margin: 12px 0;
            padding: 12px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .macro-item::before {
            content: '‚Ä¢';
            color: #3498db;
            margin-right: 10px;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .gender-group {
                flex-direction: column;
            }

            .goal-container {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Calculadora Mirage Gym üî•</h1>
        <form id="calorieForm">
            <div class="form-group">
                <label>Sexo:</label>
                <div class="gender-group">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">üë® Hombre</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">üë© Mujer</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="weight">üìè Peso (kg):</label>
                <input type="number" id="weight" required>
            </div>

            <div class="form-group">
                <label for="height">üìê Altura (cm):</label>
                <input type="number" id="height" required>
            </div>

            <div class="form-group">
                <label for="age">üéÇ Edad:</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label for="activity">üèãÔ∏è Nivel de actividad:</label>
                <select id="activity" required>
                    <option value="1.2">üõãÔ∏è Sedentario no ejercicio</option>
                    <option value="1.375">üö∂ Ligero ejercicio 1-3 dias/semana</option>
                    <option value="1.55">üèÉ Moderado ejercicio 3-5 dias/semana</option>
                    <option value="1.725">üí™ Activo ejercicio 6-7 dias/semana</option>
                    <option value="1.9">üî• Muy activo 2 veces x dia</option>
                </select>
            </div>

            <button type="button" onclick="calculateCalories()">‚ö° Calcular Ahora ‚ö°</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateCalories() {
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseFloat(document.getElementById('age').value);
            const activity = parseFloat(document.getElementById('activity').value);

            if (!weight || !height || !age) {
                alert('‚ö†Ô∏è Por favor completa todos los campos');
                return;
            }

            let bmr;
            if (gender === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            const maintenanceCalories = Math.round(bmr * activity);
            
            const goals = {
                perderGrasa: {
                    label: "üî• P√©rdida de Grasa",
                    calories: Math.round(maintenanceCalories * 0.8),
                    macros: {protein: 0.28, carbs: 0.41, fat: 0.31}
                },
                mantener: {
                    label: "‚öñÔ∏è Mantenimiento",
                    calories: maintenanceCalories,
                    macros: {protein: 0.28, carbs: 0.41, fat: 0.31}
                },
                ganarMasa: {
                    label: "üí™ Ganancia Muscular",
                    calories: Math.round(maintenanceCalories * 1.1),
                    macros: {protein: 0.28, carbs: 0.41, fat: 0.31}
                }
            };

            let resultHTML = '<h3 style="text-align: center; margin-bottom: 20px;">üéØ Tu Plan Nutricional</h3><div class="goal-container">';
            
            Object.keys(goals).forEach(key => {
                const goal = goals[key];
                const macros = calculateMacros(goal.calories, goal.macros);
                
                resultHTML += `
                    <div class="goal-box">
                        <h4>${goal.label}</h4>
                        <p style="color: #3498db; font-weight: 600; margin-bottom: 15px;">${goal.calories.toLocaleString()} kcal</p>
                        <div class="macro-item">
                            ü•© Prote√≠na: ${macros.protein}g
                        </div>
                        <div class="macro-item">
                            üçö Carbohidratos: ${macros.carbs}g
                        </div>
                        <div class="macro-item">
                            ü•ë Grasas: ${macros.fat}g
                        </div>
                    </div>
                `;
            });

            resultHTML += '</div>';
            
            const resultElement = document.getElementById('result');
            resultElement.style.display = 'block';
            resultElement.innerHTML = resultHTML;
        }

        function calculateMacros(calories, ratios) {
            return {
                protein: Math.round((calories * ratios.protein) / 4),
                carbs: Math.round((calories * ratios.carbs) / 4),
                fat: Math.round((calories * ratios.fat) / 9)
            };
        }
    </script>
</body>
</html>
